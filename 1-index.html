	<body>
		<script type="text/javascript">
			//Create a Pixi Application / set up canvas
			let app = new PIXI.Application({
				width: 256,         // default: 800
				height: 256,        // default: 600
				antialias: true,    // default: false
				transparent: false, // default: false
				resolution: 1       // default: 1
			});
			
			//Add the canvas that Pixi automatically created for you to the HTML document
			document.body.appendChild(app.view);
			
			//change background canvas
			app.renderer.backgroundColor = 0x061639;
			
			//resize canvas
			app.renderer.autoResize = true;
			app.renderer.resize(256, 256);

			//######################################
			//Loading multiple images
			//######################################
			PIXI.loader
				.add([
					"images/cat.png",
					"images/cat_2.png",
					"images/cat_3.png"
				])
				.on("progress", loadProgressHandler)
				.load(setup);
			
			function loadProgressHandler() {
				console.log("loading");
			}
			
			function setup() {
				//Create the `cat` sprite
				let cat = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);

				//Change the sprite's position
				cat.x = 96;
				cat.y = 96;
				
				//Change the sprite's size
				cat.width = 80;
				cat.height = 120;
				
				//Change the sprite's width and height proportionately / half size
				cat.scale.x = 0.5;
				cat.scale.y = 0.5;
				
				//Rotate sprite
				cat.anchor.x = 0.5; //set x point to pivot
				cat.anchor.y = 0.5; //set y point to pivot
				cat.rotation = 0.5;
				
				//Add the cat to the stage so you can see it
				app.stage.addChild(cat);
			}
