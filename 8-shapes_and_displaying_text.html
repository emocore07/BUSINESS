<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<style>* {padding: 0; margin: 0}</style>
	</head>
	<script src="js/pixi.min.js"></script>
	<body>
		<script type="text/javascript">
			
			//loking for shapes?
			//https://github.com/kittykatattack/learningPixi#introduction
			//and search for "Pixi's Graphic Primitives" keyword
			
			
			//Aliases
			let Application = PIXI.Application,
				Container = PIXI.Container,
				loader = PIXI.loader,
				resources = PIXI.loader.resources,
				TextureCache = PIXI.utils.TextureCache,
				Sprite = PIXI.Sprite,
				Rectangle = PIXI.Rectangle,
				TextStyle = PIXI.TextStyle,
				Text = PIXI.Text;
			
			//Create a Pixi Application / set up canvas
			let app = new Application({
				width: 500,         // default: 800
				height: 500,        // default: 600
				antialias: true,    // default: false
				transparent: false, // default: false
				resolution: 1       // default: 1
			});
			document.body.appendChild(app.view);
			app.renderer.backgroundColor = 0x061639;
			
			
			PIXI.loader
				.load(setup);
			
			function setup() {
				let style = new TextStyle({
					fontFamily: "Arial",
					fontSize: 36,
					fill: "white",
					stroke: '#ff3300',
					strokeThickness: 4,
					dropShadow: true,
					dropShadowColor: "#000000",
					dropShadowBlur: 4,
					dropShadowAngle: Math.PI / 6,
					dropShadowDistance: 6,
				});
				
				let message = new Text("Hello Pixi!", style);
				message.position.set(54, 96);
				message.text = "Text changed!";
				//message.style = { color: '#fff'};
				app.stage.addChild(message);
				
				
				//If you want to use a custom font file, use the CSS @font-face rule to link the font file to the HTML page where your Pixi application is running.
				//@font-face {
				//	font-family: "fontFamilyName";
				//	src: url("fonts/fontFile.ttf");
				//}
				
			}
			
			
			
			
		</script>
	</body>
</html>
