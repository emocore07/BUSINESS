<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<style>* {padding: 0; margin: 0}</style>
	</head>
	<script src="js/pixi.min.js"></script>
	<body>
		<script type="text/javascript">
			//Create a Pixi Application / set up canvas
			let app = new PIXI.Application({
				width: 500,         // default: 800
				height: 500,        // default: 600
				antialias: true,    // default: false
				transparent: false, // default: false
				resolution: 1       // default: 1
			});
			document.body.appendChild(app.view);
			app.renderer.backgroundColor = 0x061639;
			
			
			PIXI.loader
				.add("images/sprites/data.json")
				.load(setup);
			
			let dungeon, explorer, treasure, id;
			
			function setup() {

				let id = PIXI.loader.resources["images/sprites/data.json"].textures;
				
				dungeon = new PIXI.Sprite(id["dungeon.png"]);
				app.stage.addChild(dungeon);
				
				player = new PIXI.Sprite(id["player.png"]);
				app.stage.addChild(player);
				player.x = 50;
				player.y = app.stage.height / 2 - player.height / 2;
				
				treasure = new PIXI.Sprite(id["treasure.png"]);
				app.stage.addChild(treasure);
				//Position the treasure next to the right edge of the canvas
				treasure.x = app.stage.width - treasure.width - 48;
				treasure.y = app.stage.height / 2 - treasure.height / 2;
				app.stage.addChild(treasure);
				
				
				
				
			}
			
			
			
			
		</script>
	</body>
</html>
