<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello World</title>
		<style>* {padding: 0; margin: 0}</style>
	</head>
	<script src="js/pixi.min.js"></script>
	<body>
		<script type="text/javascript">
			//Create a Pixi Application / set up canvas
			let app = new PIXI.Application({
				width: 256,         // default: 800
				height: 256,        // default: 600
				antialias: true,    // default: false
				transparent: false, // default: false
				resolution: 1       // default: 1
			});
			document.body.appendChild(app.view);
			app.renderer.backgroundColor = 0x061639;
			
			
			PIXI.loader
				.add("images/tiles.png")
				.load(setup);
			
			function setup() {

				//Create the `tileset` sprite from the texture
				let texture = PIXI.utils.TextureCache["images/tiles.png"];

				//Create a rectangle object that defines the position and
				//size of the sub-image you want to extract from the texture
				//(`Rectangle` is an alias for `PIXI.Rectangle`)
				let rectangle = new PIXI.Rectangle(96, 64, 32, 32); //x, y, width, height ---> x & y position of tiles image.
				
				//Tell the texture to use that rectangular section
				texture.frame = rectangle;
				
				//Create the sprite from the texture
				let rocket = new PIXI.Sprite(texture);
				
				//Position the rocket sprite on the canvas
				rocket.x = 32;
				rocket.y = 32;

				//Add the rocket to the stage
				app.stage.addChild(rocket);

				
				
			}
			
			
			
			
		</script>
	</body>
</html>
